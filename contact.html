<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="contact.css">
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="container">
                <a href="#" class="logo">YourLogo</a>
                <!-- Icon Container for Home Navigation -->
                <div class="icon-container">
                    <a href="dashboard.html"><img class="home-icon" src="icons8-home-50.png" alt="home"></a>
                </div>
            </div>
        </nav>
    </header>

    <main>
        <section id="contact" class="contact-section">
            <div class="container">
                <h1>Contact Us</h1>
                <form id="contactForm">
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" id="name" name="name" required>
                        <span class="error-message" id="nameError"></span>
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" required>
                        <span class="error-message" id="emailError"></span>
                    </div>
                    <div class="form-group">
                        <label for="message">Message</label>
                        <textarea id="message" name="message" rows="5" required></textarea>
                        <span class="error-message" id="messageError"></span>
                    </div>
                    <button type="submit">Send Message</button>
                </form>
            </div>
        </section>

        <section id="info" class="info-section">
            <div class="container">
                <h1>Get in Touch</h1>
                <div class="contact-info">
                    <div class="info-item">
                        <h2>Email Us</h2>
                        <a href="mailto:krayolinkisten7@gmail.com" class="info-link">krayolinkisten7@gmail.com</a>
                    </div>
                    <div class="info-item">
                        <h2>Call Us</h2>
                        <a href="tel:0673429856" class="info-link">0673 429 856</a>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2024 YourCompany. All Rights Reserved.</p>
        </div>
    </footer>

    <script src="contact.js" defer></script>
</body>
</html>
